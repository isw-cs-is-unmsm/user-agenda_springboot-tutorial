# Use the container name as the hostname (mysql-db in this case)
spring.datasource.url=jdbc:mysql://localhost:3306/user_agenda_db 
#spring.datasource.url=jdbc:mysql://mysql-db:3306/user_agenda_db
spring.datasource.username=user
spring.datasource.password=userpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#For Mysql 8 Use
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Or use MySQL57Dialect if needed
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
server.port=8081


